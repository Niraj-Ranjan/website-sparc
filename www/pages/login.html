<!DOCTYPE html>

<html>

<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <link rel="stylesheet" type="text/css" href="css/login.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>

    <script type="text/javascript" src="js/materialize.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body class="screen-height">

    <div id="page" class="screen-height">

        <div class="container">

            <div class="row">
                <form class="col s12" id="form-container">


                    <div class="col s6 offset-s3 z-depth-1" id="panell">
                        <h5 id="title">Admin Login</h5>
                        <form>

                            <div class="input-field" id="username">
                                <input type="text" class="validate">
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field" id="password">
                                <input type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                            <p>
                                <input type="checkbox" id="remember" />
                                <label for="remember" id="checkbox">Remember me</label>
                            </p>
                            <a class="waves-effect col s4 waves-light btn" id="Loginbtn">Login</a>
                            <a class="waves-effect right waves-light btn" right id="Forgot password">Forgot Password?</a>


                        </form>

                    </div>
            </div>

        </div>
</body>

</html>
